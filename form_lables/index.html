<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            max-width: 300px;
            resize: none;
        }
    </style>
</head>
<body>
    <!-- form -->
    <form action="#" method="POST">
        <!-- input text -->
        <label for="name">姓名:</label>
        <input id="name" type="text" name="name" value="預設">

        <!-- input email -->
        <label for="email">信箱:</label>
        <input id="email" type="email" name="email">

        <!-- input tel -->
        <input type="tel" name="" id="">

        <!-- input file -->
        <input type="file">
        <!-- input date -->
        <input type="date">
        <!-- input checkbox -->
        <label for="checkbox">遵守條款</label>
        <input type="checkbox" id="checkbox">
        <!-- input radio -->
        <input id="man" type="radio" name="gender" value="man">
        <label for="man">男生</label>
        <input id="woman" type="radio" name="gender" value="woman">
        <label for="woman">女生</label>
        <!-- input submit -->
        <!-- select -->
        <label for="Location">出生地</label>
        <select name="country" id="Location">
            <option value="1">新北市</option>
            <option value="2">台北市</option>
        </select>
        <!-- textaraea -->
        <textarea name="" id="" cols="30" rows="10">

        </textarea>
        <input type="submit" value="送出">
        <!-- input reset -->
        <input type="reset" value="重寫">
    </form>
</body>

</html>
