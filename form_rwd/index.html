<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./vender/normalize.css">
    <link rel="stylesheet" href="./vender/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- main start -->
        <section class="main">
            <!-- form start -->
            <div class="card apply">
                <div class="container">
                    <form action="#!" class="form">
                        <h2 class="apply__title">帳號申請表</h2>
                        <div class="row">
                            <div class="col-lg-6">
                                <h3 class="apply__subtitle">帳戶資訊</h3>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form__item">
                                            <label for="lastname">姓氏</label>
                                            <input type="text" id="lastname">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form__item">
                                            <label for="lastname">名字</label>
                                            <input type="text" id="lastname">
                                        </div>
                                    </div>
                                </div>
                                <div class="form__item">
                                    <label for="email">Email</label>
                                    <input type="email" id="email">
                                </div>
                                <div class="form__item">
                                    <label for="phone">電話</label>
                                    <input type="phone" id="phone">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h3 class="apply__subtitle">密碼設定</h3>
                                <div class="form__item">
                                    <label for="password">輸入密碼</label>
                                    <input type="password" id="password">
                                </div>
                                <div class="form__item">
                                    <label for="password_2">再次輸入密碼</label>
                                    <input type="password" id="password_2">
                                </div>
                            </div>
                        </div>
                        <div class="apply__subtitle">通訊地址</div>
                        <div class="form__item">
                            <label for="lastname">請輸入戶籍地址</label>
                            <input id="lastname" type="text">
                        </div>
                        <div class="form__item form__item--center apply__term">
                            <div class="checkbox-item">
                                <label for="term">
                                    <span>我以詳閱<a href="#!">相關條款</a>並同意</span>
                                </label>
                                <input type="checkbox" id="term">
                                <div class="check"></div>
                            </div>
                        </div>
                        <div class="form__btn-group">
                            <input type="submit" class="btn btn--primary" value="確認送出">
                            <input type="reset" class="btn btn--secondary" value="重新填寫">
                        </div>
                    </form>
                </div>
            </div>
            <!-- form end -->
        </section>
        <!-- main end -->
    </div>
</body>
</html>
